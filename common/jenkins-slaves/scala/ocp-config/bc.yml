apiVersion: v1
kind: Template
metadata:
  name: jenkins-slave-scala
parameters:
- name: NEXUS_URL
  required: true
- name: NEXUS_USERNAME
  required: true
- name: NEXUS_PASSWORD
  required: true
- name: REPO_BASE
  required: true
- name: ODS_IMAGE_TAG
  required: true
  value: latest
- name: ODS_GIT_REF
  required: true
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: jenkins-slave-scala
    labels:
      app: jenkins-slave-scala
  spec:
    nodeSelector: null
    output:
      to:
        kind: ImageStreamTag
        name: jenkins-slave-scala:${ODS_IMAGE_TAG}
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      contextDir: common/jenkins-slaves/scala
      git:
        ref: ${ODS_GIT_REF}
        uri: ${REPO_BASE}/opendevstack/ods-quickstarters.git
      sourceSecret:
        name: cd-user-token
      type: Git
    strategy:
      dockerStrategy:
        dockerfilePath: Dockerfile.rhel7
        env:
          - name: NEXUS_HOST
            value: ${NEXUS_URL}
          - name: NEXUS_USERNAME
            value: ${NEXUS_USERNAME}
          - name: NEXUS_PASSWORD
            value: ${NEXUS_PASSWORD}
        from:
          kind: ImageStreamTag
          name: jenkins-slave-base:${ODS_IMAGE_TAG}
      type: Docker
    triggers: []
